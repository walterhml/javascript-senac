<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Área de um terreno </title>

    <script>

        let largura
        let comprimento

        largura = prompt('Informe a largura: ', '');
        comprimento = prompt('Infome o comprimento: ', '');

        multiplicacao = (largura * comprimento);

        document.write('Largura: ' + largura);
        document.write('<br>Comprimento: ' + comprimento);

        document.write('<br>Área do terreno: ' + multiplicacao);

    </script>




</head>

<body>

</body>

</html>
