<!DOCTYPE html>

<html lang="pt-br">

 

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Armazenando Senha</title>

</head>

 

<body>

    <h1>Estruturas de Repetição</h1>

 

    <script>

 

        let login = prompt('Digite a Senha:','');

        let senha = 'agua';

       

        while(login != senha){

            alert('sai dai doido');

            login = prompt('Digite a Senha:','');

        }

 

        document.write('<h1>Sejá bem vindo</h1>')

    </script>

 

</body>

 

</html>
