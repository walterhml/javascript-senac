<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação Formulario</title>
    <link rel="stylesheet" href="style02.css">
    <script src="script.js"></script>
</head>

<body>


    <div class="container">
        <div class="header">
            <h2>Criar Conta</h2>
        </div>

        <form action="#" id="form" class="form">

            <!-- campo nome- -->
            <div class="form-control">
                <label for="nomeusuario">Nome:</label>
                <input type="text" id="nomeusuario">
                <!-- div criada para exibir mensagens de erro -->
                <div id="erroNome" class="erro">Por favor, preencha o campo Nome.</div>
            </div>

            <div class="form-control">
                <label for="nomeEmail">E-mail:</label>
                <input type="text" id="nomeEmail">
                <!-- div criada para exibir mensagens de erro -->
                <div id="erroEmail" class="erro">Por favor, preencha o campo Nome.</div>
            </div>
            <button type="submit">ENVIAR</button>

        </form>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('form');
            const nomeUsuarioInput = document.getElementById('nomeusuario');
            const nomeEmail = document.getElementById('nomeEmail');
            const erroElemnt = document.getElementById('erroNome');

            const erroEmailElemnt = document.getElementById('erroEmail');

            form.addEventListener('submit', function (event) {
                if (nomeUsuarioInput.value.trim() === '') {
                    event.preventDefault();

                    erroElemnt.style.display = 'block';
                }
                else {
                    erroElemnt.style.display = 'none';

                }
                if (nomeEmail.value.trim() === '') {
                    event.preventDefault();

                    erroEmailElemnt.style.display = 'block';
                }
                else {
                    erroEmailElemnt.style.display = 'none';

                }
            });

        });


















    </script>




















</body>


</html>
