<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        let cor = prompt("Digite o nome de uma cor em Inglês: ");

        if(cor == "yellow"){
            document.write("<font color=black> <h1>Parabens! Escolheu a cor certa !</h1> </font><body bgcolor=yellow>");
        }

        if(cor == "red"){
            document.write("<font color=white> <h1>Vê outra cor ai amigâo</h1> </font><body bgcolor=red>");
        }

        if(cor == "pink"){
            document.write("<font color=white> <h1>Vê outra cor ai amigâo</h1> </font><body bgcolor=pink>");
        }

        if(cor == "black"){
            document.write("<font color=white> <h1>Vê outra cor ai amigâo</h1> </font><body bgcolor=black>");
        }

        if(cor == "green"){
            document.write("<font color=white> <h1>Vê outra cor ai amigâo</h1> </font><body bgcolor=green>");
        }
        else{
            document.write(" ")
        }

    </script>

</head>
