<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculada Simples 1</title>




</head>
<body>
    
    <h2>Calculada Simples 1</h2>

    <script>

            let expressao = prompt('Digite uma expressão matemática: ', '');
            let calculo = eval(expressao);

            document.write('Expressão: ' + expressao);
            document.write('<br>Resultado: ' + calculo);

    </script>

</body>
</html>
