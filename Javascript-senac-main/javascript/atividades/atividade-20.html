    <title>Exemplos de VOID e RETURN</title>

    <script>

        function imprimir() {

            console.log('Ola Cristiano, aqui esta o exemplo void!');
            document.write('<br>Ola Cristiano, aqui esta o exemplo void!');

        }

        imprimir()

        function nomes(nome1, nome2) {

            return nome1 + nome2;
        }

        nome1 = prompt('Digite um nome: ', '');
        nome2 = prompt('Digite outro nome: ', '');

        let resultado = nomes(nome1, nome2);

        console.log(resultado);
        document.write(resultado);

    </script>
