    <!-- Criar um script que leia um numero e depois leia o sucessor e o antecessor! -->
<script>

    let numero = prompt('Digite um numero: ', '');  
    let numero2 = parseInt(numero)+1;
    let numero3 = parseInt(numero)-1;

    document.write('Numero digitado: ' + numero);
    document.write('<br>Sucesso: ' +'<b><font color=blue>' + numero2 + '</font></b>');
    document.write('<br>Antecessor: ' + '<b><font color=red>' +numero3 + '</font></b>');
    





</script>
