<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta status Ticket</title>

    <script>

        let ticket = parseInt(prompt('Digite o valor do Ticket de suporte: ', ''));

        switch (ticket) {
            case 1:
                alert('Aberto');
                break;

            case 2:
                alert('Em andamento');
                break;

            case 3:
                alert('Resolvido');
                break;

            case 4:
                alert('Fechado');
                break;

            default:

                alert('Ticket desconhecido');

        }

    </script>

</head>
<body>

</body>
</html>
