<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Média</title>

    <script>

        let medianota1
        let medianota2
        let medianota3
        let medianota4

        medianota1 = prompt('Informe a Primeira nota: ', '');
        medianota1= eval (medianota1);

        medianota2 = prompt('Informe a segunda nota:  ', '');
        medianota2= eval (medianota2);

        medianota3 = prompt('Infome a terçeira nota: ', '');
        medianota3= eval (medianota3);

        medianota4 = prompt('Informe a quarta nota: ', '');
        medianota4= eval (medianota4);

        media = (medianota1 + medianota2 + medianota3 + medianota4)/4;

        document.write('Nota1: ' + medianota1);
        document.write('<br>Nota2: ' + medianota2);
        document.write('<br>Nota3: ' + medianota3);
        document.write('<br>Nota4: ' + medianota4);

        document.write('<br>Sua nota é: ' + media);



    </script>


</head>
<body>
    
</body>
</html>
