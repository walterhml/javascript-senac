<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
.edit{
   display: inline-block;
   margin: 1%;
}


   </style>
</head>
<body>
   
 <div class="edit" onclick="premiado(this)" style="background-color: aqua; height: 50px; width: 50px; border-radius: 50%; font-size: 20px;"></div>
 <div class="edit" onclick="x(this)" style="background-color: blue; height: 50px; width: 50px; border-radius: 50%; font-size: 30px;"></div>
 <div class="edit" onclick="x(this)" style="background-color: green; height: 50px; width: 50px; border-radius: 50%; font-size: 30px;"></div>
 <div class="edit" onclick="x(this)" style="background-color: yellow; height: 50px; width: 50px; border-radius: 50%; font-size: 30px;"></div>
 <div class="edit" onclick="x(this)" style="background-color: red; height: 50px; width: 50px; border-radius: 50%; font-size: 30px;"></div>
 
 <script>
 function premiado(elemento) {
     elemento.style.backgroundColor = "red";
     elemento.innerHTML = "PREMIADO";
 }
 
 function x(elemento) {
     elemento.innerHTML = "X";
 }
 </script>
 

</body>
</html>
