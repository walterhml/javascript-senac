<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>


    <script>
        let nome = prompt('Digite seu Nome: ','') ;
        let email = prompt('Digite seu E-mail:','');
        let telefone = prompt('Numero de Telefone:','');

        document.write ('<table border=1 width=220><tr align=center bgcolor=black><td colspan=2><font color=white>Cadastro</font></td></tr>');
        document.write ('<tr><td bgcolor=#ccc>Nome:</td><td>' + nome + '</td></tr>');
        document.write ('<tr><td bgcolor=#ccc>Email:</td><td>' + email + '</td></tr>');
        document.write ('<tr><td bgcolor=#ccc>Telefone:</td><td>' + telefone + '</td></tr>');

    </script>

</head>

<body>

</body>

</html>
