<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="style.css">
<style>
body {

background-color: #2b81c8;



}

.container {
    margin: 0 auto;
    background-color: #6f9ad6;
    display: flex;
    padding: 10px;
     margin-top: 150px;
    border-radius: 10px;
    flex-wrap: wrap;
    width: 550px;
    height: 350px;
    color: #f3f3f3;
    text-align: justify;
}
















</style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Clientes</h2>
        <form id="cadastro-form">
            <label for="nomeRazaoSocial">Nome/Razão Social<span>*</span></label><br>
            <input type="text" id="nomeRazaoSocial" required>
            <label for="cpfCnpj">CPF/CNPJ<span>*</span></label><br>
            <input type="text" id="cpfCnpj" required>
            <label for="cep">CEP</label><br>
            <input type="text" id="cep">
            <label for="logradouro">Logradouro</label><br>
            <input type="text" id="logradouro">
            <label for="numero">Número</label><br>
            <input type="text" id="numero">
            <label for="complemento">Complemento</label><br>
            <input type="text" id="complemento">
            <label for="cidade">Cidade</label><br>
            <input type="text" id="cidade">
            <label for="estado">Estado</label><br>
            <input type="text" id="estado">
            <label for="telefoneFixo">Telefone Fixo (99)9999-9999</label><br>
            <input type="text" id="telefoneFixo">
            <label for="celular">Celular (99) 99999-9999</label><br>
            <input type="text" id="celular">
            <label for="data">Data de Aniversário/Inauguração (99/99/9999)</label><br>
            <input type="text" id="data">
            <label for="email">Enviar email (sim/não)</label>
            <select id="email">
                <option value="sim">Sim</option><br>
                <option value="não">Não</option><br>
            </select>

            <label for="renda">Renda/Faturamento</label><br>
            <input type="text" id="renda">
            <label for="observacoes">Observações</label><br>
            <textarea id="observacoes"></textarea>
            <button type="submit">Enviar</button><br>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
